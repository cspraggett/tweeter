<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta Information -->
  <meta charset="UTF-8">

  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Custum fonts-->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />


  <!-- Nav CSS-->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- new-tweet CSS  -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- tweets CSS -->
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- composer-char-counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div>
      <div class="left">
        <span>tweeter</span>
      </div>
      <div class="right">
        <span><strong>Write</strong> a new tweet</span>
        <button class="button"><span></span></button>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="pageHeader">

    <div class="pageHeader">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="pageHeader">
      <h2>Your Name</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main id="container">
    <section class="new-tweet">
      <aside id="error"></aside>
      <form method="POST" action="/tweets/">
        <textarea id="ta" name="text" type="text" placeholder="What are you humming about?" wrap="hard"></textarea>
        <footer>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </footer>
      </form>
    </section>
    <section class="display"></section>
  </main>
</body>

</html>
